<div class="row">
    <div class="col-lg-3">
        <form id="visCreateForm" method="post">
            {% csrf_token %}
            <input name="vis" value="{{ object.pk }}" hidden>


            <div id="xVarGroup" class="form-group">
                <label for="xVar">Select variable</label>
                <select id="xVar" class="form-control" name="xVar">
                    {% for var in vars_non_empty %}
                        <option value="{{ var }}">{{ var }}</option>
                    {% endfor %}
                </select>
            </div>

            <button id="visPost" type="submit" class="btn btn-dark">
                Create Chart <i class="createBtnSpin"></i>
            </button>

        </form>
    </div>

    {# Python exploratory charts #}
    <div class="col-lg-9">
        <div id="exploreVis" class="container-fluid">
            <div class="row">
                <div id="visNoOutputHeader" class="col-md-12 text-center">
                    <h3>Click "Create Chart" button to show output</h3>
                </div>
                <div id="visOutputHeader" class=" col-md-12 text-center">
                    {# Chart type header#}
