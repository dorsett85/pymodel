{% extends 'pythonmodels/master.html' %}

{% block content %}

    <div>
        <h1><a href="/">Test Blog</a></h1>
    </div>

    {% for post in latest_post_list %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="{% url 'pythonmodels:post_detail' post.id %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock %}
